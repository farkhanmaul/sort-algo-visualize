<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sorting Algorithm Visualizer</title>
    <meta name="generator" content="Rust + WebAssembly">
    <meta name="framework" content="Rust WASM">
    <meta name="description" content="Sorting Algorithm Visualizer built with Rust compiled to WebAssembly">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sorting Algorithm Visualizer</h1>
        
        <div class="controls">
            <button id="shuffle">Shuffle</button>
            <button id="bubble-sort">Bubble Sort</button>
            <button id="quick-sort">Quick Sort</button>
            <button id="merge-sort">Merge Sort</button>
            <input type="range" id="array-size" min="10" max="100" value="50">
            <label for="array-size">Array Size: <span id="size-value">50</span></label>
        </div>
        
        <canvas id="canvas" width="800" height="400"></canvas>
        
        <div class="info">
            <p>Select an algorithm and watch it sort the array!</p>
            <small>âš¡ Powered by <strong>Rust + WebAssembly</strong></small>
        </div>
    </div>
    
    <!-- WASM Framework Detection -->
    <script>
        window.WASM_FRAMEWORK = 'Rust';
        window.RUST_WASM = true;
    </script>
    <script type="module" src="index.js"></script>
</body>
</html>
